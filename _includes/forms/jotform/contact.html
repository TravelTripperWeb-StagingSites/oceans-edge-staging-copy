<form action="https://submit.jotform.me/submit/{{ site.data.forms.jotform.contact-id }}/" method="post" name="form_{{ site.data.forms.jotform.contact-id }}" accept-charset="utf-8">
    <input type="hidden" name="formID" value="{{ site.data.forms.jotform.contact-id }}">

    <div class="form-wrapper__block">
      <div class="form-group">
        <label>First Name*</label>
        <input type="text" class="form-control" name="q3_name" placeholder="" required>
      </div>
      <div class="form-group">
        <label>Last Name*</label>
        <input type="text" class="form-control" name="q3_name" placeholder="" required>
      </div>
      <div class="form-group">
        <label>Email Address*</label>
        <input type="text" class="form-control" name="q3_name" placeholder="" required>
      </div>
      <div class="form-group">
        <label>Subject</label>
        <input type="text" class="form-control" name="q3_name" placeholder="" required>
      </div>
      <div class="form-group full">
        <label>Your Message</label>
        <textarea class="form-control" name="name"></textarea>
      </div>
      <div class="form-group"></div>
      <div class="form-group d-flex justify-content-between">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terms-service" name="q8_iAgree[]" value="Agree">
          <label class="form-check-label" for="terms-service">
            I agree to the <a href="/terms/" title="Terms of Service">Terms of use</a> &amp; <a href="/privacy/" title="Privacy Policy">Privacy Policy</a>
          </label>
        </div>
        <button type="submit" class="btn m-0" id="input_2">SEND</button>
      </div>
    </div>


    <input type="hidden" id="simple_spc" name="simple_spc" value="{{ site.data.forms.jotform.contact-id }}">

    <script type="text/javascript">
        document.getElementById("si" + "mple" + "_spc").value = "{{ site.data.forms.jotform.contact-id }}-{{ site.data.forms.jotform.contact-id }}";
    </script>
</form>

<script type="text/javascript">JotForm.ownerView=true;</script>
